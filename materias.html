<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.P.E.M N°137 maerias/horarios</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mate.css">
    <link rel="icon" href="multimedia/image/logo.png">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <div id="logoDivisor">
            <div id="logoContainer"><img src="multimedia/image/logo.png" alt="Logo" id="btn"></div>
        </div>

        <div id="tituloDivisor">
            <div id="tituloContainer"><h1>IPEM N°137
                carolina lucero de funes

        </div>
    </header>

    <nav id="menuContainer">
        <ul id="menu">
            <li class="menuItem"><p>Conoce a el personal</p></li>
            <li class="menuItem"><p>Horarios/Materias</p></li>
            <li class="menuItem"><p>Ubicación</p></li>
            <li class="menuItem"><p>Inicio</p></li>
        </ul>

    <main>

        <section id="sectionImage">

        <section class="sectionHorarios">

            <div class="horariosContainer"><img src="multimedia/image/horario 1°.png" alt=""></div>

        <section class="sectionHorarios">

            <div class="horariosContainer"><img src="multimedia/image/horario 2°.png" alt=""></div>

            <div class="horariosContainer"><img src="multimedia/image/horario 2°T.png" alt=""></div>

        <section class="sectionHorarios">
            <div class="divCurso"><h2>Tercer año</h2></div>

            <div class="horariosContainer"><img src="multimedia/image/horario 3°.png" alt=""></div>

            <div class="horariosContainer"><img src="multimedia/image/horario 3°T.png" alt=""></div>

        <section class="sectionHorarios">
            <div class="divCurso"><h2>Cuarto año</h2></div>

            <div class="horariosContainer"><img src="multimedia/image/horario 5°T.png" alt=""></div>
        </section>

        <section class="sectionHorarios">
            <div class="divCurso"><h2>Sexto año</h2></div>

            <div class="horariosContainer"><img src="multimedia/image/horario 6°.png" alt=""></div>
            <div class="horariosTitulo"><h3>Tarde</h3></div>
            <div class="horariosContainer"><img src="multimedia/image/horario 6°T.png" alt=""></div>
        </section>

    </main>
    
    <footer>
        <div id="redes">
            <ul><li id="face">Facebook</li></ul>
        </div>

        <div id="logo">

        </div>

            carolina lucero de funes
        </p></div>
